<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">

        <div id="spaceBox1">
            <!-- Empty box for spacing -->
        </div>

        <div class="header">
            Calculator
        </div>

        <div class="calculator">
            <div class="screen" id="displayValue">0</div>
            
            <div class="buttons">

                <div class='gridColumn'>
                    <button id="back">Back</button>
                    <button id="7">7</button>
                    <button id="4">4</button>
                    <button id="1">1</button>
                    <button id="posneg">+/-</button>
                </div>

                <div class='gridColumn'>
                    <button id="ce">clear entry</button>
                    <button id="8">8</button>
                    <button id="5">5</button>
                    <button id="2">2</button>
                    <button id="0">0</button>
                </div>

                <div class='gridColumn'>
                    <button id="clear">clear</button>
                    <button id="9">9</button>
                    <button id="6">6</button>
                    <button id="3">3</button>
                    <button id=".">.</button>
                </div>

                <div class='gridColumn'>
                    <button id="/">/</button>
                    <button id="*">*</button>
                    <button id="-">-</button>
                    <button id="+">+</button>
                    <button id="=">=</button>
                </div>
                
            </div>

        </div>

        <div id="spaceBox2">
            <!-- Empty box for spacing -->
        </div>

        <div>
            <a href="https://github.com/tylershanks/rock_paper_scissors" target="_blank">Tyler Shanks Github</a>
        </div>

        <div id="spaceBox2">
            <!-- Empty box for spacing -->
        </div>
        <script src="scripts.js"></script>
    </div>
    </body>
