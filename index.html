<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">

        <div id="spaceBox1">
            <!-- Empty box for spacing -->
        </div>

        <div class="header">
            Calculator
        </div>

        <div class="calculator">
            <div class="screen">0000</div>
            
            <div class="buttons">

                <div class='gridColumn'>
                    <button id="">Back</button>
                    <button id="">7</button>
                    <button id="">4</button>
                    <button id="">1</button>
                    <button id="">+/-</button>
                </div>

                <div class='gridColumn'>
                    <button id="">clear all</button>
                    <button id="">8</button>
                    <button id="">5</button>
                    <button id="">2</button>
                    <button id="">0</button>
                </div>

                <div class='gridColumn'>
                    <button id="">clear</button>
                    <button id="">9</button>
                    <button id="">6</button>
                    <button id="">3</button>
                    <button id="">.</button>
                </div>

                <div class='gridColumn'>
                    <button id="">/</button>
                    <button id="">*</button>
                    <button id="">-</button>
                    <button id="">+</button>
                    <button id="">=</button>
                </div>
                
            </div>

        </div>

        <div id="spaceBox2">
            <!-- Empty box for spacing -->
        </div>

    </div>
    </body>
